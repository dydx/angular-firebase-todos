<!DOCTYPE html>
<html ng-app='todosApp'>
  <head>
    <script src="angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>Todos App <small>With AngularJS</small></h1>
        </div>

        <section ng-controller="todosCtrl as vm">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="todo in vm.todos">
              <div class="pull-right">
                <span class="label label-warning" ng-click="vm.todos.$remove(todo);">X</span>
              </div>
              {{todo.title}}
            </li>
          </ul>

          <div class="form-group">
            <label for="newTodo">Title:</label>
            <input type="text" ng-model="vm.newTodo.title" name="newTodo" class="form-control">
          </div>

          <button class="btn btn-primary" ng-click="vm.addTodo(); vm.newTodo.title = '';" class="form-control">Create New Todo</button>
        </section>
      </div>
    </div>
  </body>
</html>
